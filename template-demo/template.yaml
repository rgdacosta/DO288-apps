apiVersion: v1
kind: Template
metadata:
  name: php-detail-template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: ${CONTEXT}
      git:
        uri: ${SCM}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: php:7.0
          namespace: openshift
      type: Source
    successfulBuildsHistoryLimit: 5
    triggers:
    - github:
        secret: ${WEBHOOK_SECRET} 
      type: GitHub
    - generic:
        secret: ${WEBHOOK_SECRET}
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    generation: 1
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  data:
    MY_STRING: foo
  kind: ConfigMap
  metadata:
    name: ${CM_ENV_NAME}
- apiVersion: v1
  data:
    id_rsa.pub: |
      ssh-rsa  student@workstation.lab.example.com
  kind: ConfigMap
  metadata:
    name: ${CM_FILE_NAME}
- apiVersion: v1
  data:
    id_rsa: 
  kind: Secret
  metadata:
    name: ${SECRET_FILE_NAME}
  type: Opaque
- apiVersion: v1
  stringData:
    MY_PASSWORD: bar
  kind: Secret
  metadata:
    name: ${SECRET_ENV_NAME}
  type: Opaque
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    replicas: 1
    selector:
      app: ${NAME}
      deploymentconfig: ${NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${NAME}
          deploymentconfig: ${NAME}
      spec:
        containers:
        - env:
          - name: MY_PASSWORD
            valueFrom:
              secretKeyRef:
                key: MY_PASSWORD
                name: ${SECRET_ENV_NAME}
          - name: MY_STRING
            valueFrom:
              configMapKeyRef:
                key: MY_STRING
                name: ${CM_ENV_NAME}
          imagePullPolicy: Always
          name: ${NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /my_secret
            name: mysecfile-vol
          - mountPath: /my_mount
            name: mycmfile-vol
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: mysecfile-vol
          secret:
            defaultMode: 420
            secretName: ${SECRET_FILE_NAME} 
        - configMap:
            defaultMode: 420
            name: ${CM_FILE_NAME}
          name: mycmfile-vol
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ${NAME}
      deploymentconfig: ${NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      template.openshift.io/expose-uri: http://{.spec.host}{.spec.path}
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    host: ${APPLICATION_FQDN}
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${NAME}
      weight: 100
    wildcardPolicy: None
parameters:
- description: The name assigned to all of the frontend objects defined in this template.
  displayName: Name
  name: NAME
  required: true
  value: php-detail
- description: The source code repository from which to build the application 
  displayName: Source Code Repository
  name: SCM
  required: true
  value: https://github.com/rgdacosta/DO288-apps
- description: The context directory inside of the source code repository where the code is found 
  displayName: Context Directory
  name: CONTEXT
  required: true
  value: php-detail
- description: Trigger secret.
  displayName: Trigger Secret
  from: '[a-zA-Z0-9]{40}'
  generate: expression
  name: WEBHOOK_SECRET
- description: The name assigned to the ConfigMap which has the environment variable.
  displayName: Config Map Environment Name
  name: CM_ENV_NAME
  required: true
  value: php-cm-env
- description: The name assigned to the ConfigMap which has the file to be mounted.
  displayName: Config Map File Name
  name: CM_FILE_NAME
  required: true
  value: php-cm-file
- description: The name assigned to the Secret which has the environment variable.
  displayName: Secret Environment Name
  name: SECRET_ENV_NAME
  required: true
  value: php-secret-env
- description: The name assigned to the Secret which has the file to be mounted.
  displayName: Secret File Name
  name: SECRET_FILE_NAME
  required: true
  value: php-secret-file
- description: The exposed hostname that will route to the service, a blank value will have the default.
  displayName: Application Hostname
  name: APPLICATION_FQDN

